<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crewup</title>
    <!-- link to  compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- link to css -->
    <link rel="stylesheet" href="./../css/master.css">
      <!-- link to fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

  </head>
  <body id="Div">
    <div class="container">
      <div class="row">
        <div class="">

        </div>
        <div class="col-md-5  mt-md-5">
          <img id="img" src="./../images/account_open.png"  class="img-fluid"alt="">
        </div>
        <div class="col-md-5 offset-md-1 mt-md-5">
          <div class="text-center ">
            <h5 class="h2 text-dark">Login to crewup</h5>
            <h6 class="mt-md-3 text-muted">Login and view the updates</h6>
          </div>
          <div class="card mt-md-4  shadow-lg rounded">
              <div class="card-body">
              <form class="" action="#" method="post">
                <div class="form-group mt-md-3">
                    <input type="text" name="" placeholder="Userid" class=" border-top-0 border-left-0  border-right-0 form-control border border-bottom-dark  text-center" value="" required>
                </div>
                <div class="form-group mt-md-3">
                  <input type="Password" name="" placeholder="Password" class="border-top-0  border-left-0 border-right-0 border border-bottom-dark form-control text-center" value="" required>
                </div>
                <div class=" form-group mt-md-5 text-center">
                  <button type="submit" name="button" class="btn btn-primary pl-5 pr-5">login</button>
                </div>
              </form>
            </div>
          </div>

        </div>

    </div>
  </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Link to  compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
